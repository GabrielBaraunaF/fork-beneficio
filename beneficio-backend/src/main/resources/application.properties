# =================================================================
# Configuração básica do Spring Boot
# =================================================================
spring.application.name=beneficio-backend
server.port=8090

# =================================================================
# Configuração do EJB Remoto (WildFly)
# =================================================================
# Credenciais do usuário de aplicação (criado no WildFly com add-user.sh -a)
wildfly.username=${EJB_USERNAME:ejbuser}
wildfly.password=${EJB_PASSWORD:ejbpass123}

# Host e porta do WildFly (sobrescrito pelo docker-compose)
wildfly.host=${WILDFLY_HOST:localhost}
wildfly.port=${WILDFLY_PORT:8080}

# JNDI correto — ATENÇÃO: isso muda conforme o nome do seu JAR e Bean
# Padrão WildFly: ejb:<app-name>/<module-name>/<distinct-name>/BeanName!FullInterface
# Se seu JAR chama: beneficio-ejb-0.0.1-SNAPSHOT.jar
# E seu bean chama: BeneficioServiceBean
# E a interface remota é: br.com.beneficio.ejb.service.BeneficioServiceRemote

wildfly.jndi=ejb:/beneficio-ejb-0.0.1-SNAPSHOT/BeneficioServiceBean!br.com.beneficio.ejb.service.BeneficioServiceRemote

# Alternativa moderna (mais confiável em alguns casos):
# wildfly.jndi=ejb:/beneficio-ejb-0.0.1-SNAPSHOT//BeneficioServiceBean!br.com.beneficio.ejb.service.BeneficioServiceRemote
# (duas barras se não tiver <app-name> definido no application.xml)

# =================================================================
# Logging útil para debug do EJB remoto
# =================================================================
logging.level.org.jboss.ejb.client=TRACE
logging.level.org.wildfly.naming=TRACE
logging.level.org.xnio=INFO

# =================================================================
# Actuator (para healthcheck do Docker)
# =================================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always